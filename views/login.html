<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header__div--logo">
            <a href="/"><img src="/img/logoRegister.png" alt="logo verydeli"></a>
        </div>
        <div class="header__div--listas">
            <ul>
                <li>
                    <a href="/register">registro</a>
                    <a href="/login">ingresar</a>
                    <a href="/orders">pedidos</a> 
                </li>
                <li>
                    <a href="/store">tiendas</a>
                    <a href="/cadets">cadetes</a>
                    <a href="/map">mapa</a>
                </li>
            </ul>
        </div>
    </header>   
    <div class="register__div">
        <form  class="register__div__form" action="">
            <div class="register__div__form__divs">
                <label class="form__divs--label" for="name">Nombre :</label>
                <input class="form__divs--input" type="text" name="name" id="name" placeholder="Escriba su nombre aquí..." required>
            </div>
            <!-- <div class="register__div__form__divs">
                <label class="form__divs--label" for="email">Email :</label>
                <input class="form__divs--input" type="email" name="email" id="email" placeholder="Ej: juan_123@gmail.com" required>
            </div> -->
            <div class="register__div__form__divs">
                <label class="form__divs--label" for="password">Contraseña :</label>
                <input class="form__divs--input" type="password" name="password" id="password" placeholder="Escriba su contraseña aquí..." required>
            </div>
        </form>
        <div class="register__div--image">
            <img src="/img/deliverywalk.png" alt="">
        </div>
    </div>
</body>
</html>
